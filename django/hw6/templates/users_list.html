<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Users List</title>
	</head>
	<body>
		<h1>Users List</h1>
		<ul>
			{% for user in users %}
			<li><a href="{% url 'user_profile' user.id %}">{{ user.fullname }}</a></li>
			{% endfor %}
		</ul>
		<a href="{% url 'main_page' %}">Back</a>
	</body>
</html>
